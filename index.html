<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visagismo AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
  <h2>Frontal</h2>
<input type="file" id="front-input" accept="image/*"><br>
<img id="front-preview" style="max-width: 300px; display: block; margin: 10px 0;">
<canvas id="front-canvas" width="640" height="480" style="border: 1px solid black;"></canvas>

<h2>Perfil</h2>
<input type="file" id="side-input" accept="image/*"><br>
<img id="side-preview" style="max-width: 300px; display: block; margin: 10px 0;">
<canvas id="side-canvas" width="640" height="480" style="border: 1px solid black;"></canvas>

</body>


</html>
